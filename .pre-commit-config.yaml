repos:
  - repo: local
    hooks:
      - id: swiftlint
        name: SwiftLint
        entry: swiftlint lint --strict
        language: system
        types: [swift]
        pass_filenames: false
        
      - id: swiftformat
        name: SwiftFormat
        entry: swiftformat --lint .
        language: system
        types: [swift]
        pass_filenames: false