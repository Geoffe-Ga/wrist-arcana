repos:
  - repo: local
    hooks:
      - id: swiftformat
        name: SwiftFormat (lint check)
        entry: swiftformat --lint .
        language: system
        types: [swift]
        pass_filenames: false
        stages: [pre-commit]

      - id: swiftlint
        name: SwiftLint (strict mode)
        entry: swiftlint lint --strict
        language: system
        types: [swift]
        pass_filenames: false
        stages: [pre-commit]

      - id: xcodebuild-build
        name: Xcode Build (Watch App target only)
        entry: bash -c 'xcodebuild build -project WristArcana/WristArcana.xcodeproj -target "WristArcana Watch App" -sdk watchsimulator -configuration Debug CODE_SIGNING_ALLOWED=NO 2>&1 | grep -E "(BUILD|SUCCEEDED|FAILED)" | tail -1'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: xcodebuild-test-unit
        name: Unit Tests (WristArcana Watch AppTests)
        entry: bash -c 'xcodebuild test -project WristArcana/WristArcana.xcodeproj -scheme "WristArcana Watch App" -destination "platform=watchOS Simulator,name=Apple Watch Ultra 2 (49mm)" -only-testing:"WristArcana Watch AppTests" -enableCodeCoverage YES -resultBundlePath /tmp/TestResults CODE_SIGNING_ALLOWED=NO 2>&1 | grep -E "(TEST|SUCCEEDED|FAILED)" | tail -1'
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: xcodebuild-test-ui
        name: UI Tests (DrawCardViewResponsivenessUITests)
        entry: bash -c './scripts/run-ui-tests.sh DrawCardViewResponsivenessUITests'
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: coverage-check
        name: Code Coverage ≥30% (TODO increase to 80%)
        entry: bash
        args:
          - -c
          - |
            xcrun xccov view --report --json /tmp/TestResults.xcresult > /tmp/coverage.json
            COVERAGE=$(jq ".lineCoverage" /tmp/coverage.json)
            echo "Coverage: $COVERAGE"
            if (( $(echo "$COVERAGE < 0.30" | bc -l) )); then
              echo "❌ Coverage below 30% threshold"
              exit 1
            fi
            echo "✅ Coverage: $(echo "$COVERAGE * 100" | bc)%"
        language: system
        pass_filenames: false
        stages: [pre-push]