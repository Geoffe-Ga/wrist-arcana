name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint
        run: swiftlint lint --strict

  format:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check formatting
        run: swiftformat --lint .

  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Run Tests with Coverage
        run: |
          xcodebuild test \
            -project WristArcana/WristArcana.xcodeproj \
            -scheme "WristArcana Watch App" \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm)' \
            -only-testing:"WristArcana Watch AppTests" \
            -only-testing:"WristArcana Watch AppUITests" \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults

      - name: Code Coverage
        run: |
          xcrun xccov view --report --json TestResults.xcresult > coverage.json
          COVERAGE=$(jq '.lineCoverage' coverage.json)
          echo "Code Coverage: $COVERAGE"
          if (( $(echo "$COVERAGE < 0.30" | bc -l) )); then
            echo "❌ Coverage below 30% threshold (TODO: increase to 80%)"
            exit 1
          fi
          echo "✅ Coverage: $(echo "$COVERAGE * 100" | bc)% (TODO: increase threshold to 80%)"

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.json

  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Build watchOS app (no codesign)
        env:
          NSUnbufferedIO: "YES"
        run: |
          set -eo pipefail
          xcodebuild build \
            -project WristArcana/WristArcana.xcodeproj \
            -target "WristArcana Watch App" \
            -sdk watchsimulator \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO
