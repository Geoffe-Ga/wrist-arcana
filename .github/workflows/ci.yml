name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint
        run: swiftlint lint --strict

  format:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check formatting
        run: swiftformat --lint .

  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Build watchOS app (no codesign)
        env:
          NSUnbufferedIO: "YES"
        run: |
          set -eo pipefail
          xcodebuild build \
            -project WristArcana/WristArcana.xcodeproj \
            -target "WristArcana Watch App" \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm)' \
            CODE_SIGNING_ALLOWED=NO

  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Clean simulator state
        run: |
          xcrun simctl shutdown all || true
          xcrun simctl erase all || true

      - name: Run unit tests
        env:
          NSUnbufferedIO: "YES"
          SIMULATOR: "Apple Watch Series 10 (46mm)"
        run: |
          set -eo pipefail
          ./scripts/run-tests.sh unit

      # UI Tests - Run sequentially with stabilization delays to reduce CI flakiness
      # Each suite runs independently with reduced parallelism

      - name: Stabilize simulator before UI tests
        run: |
          echo "Waiting for simulator to stabilize..."
          sleep 10
          xcrun simctl shutdown all || true
          sleep 5

      - name: Run UI tests - DrawCardViewResponsivenessUITests
        env:
          NSUnbufferedIO: "YES"
          SIMULATOR: "Apple Watch Series 10 (46mm)"
          CI_MODE: "true"
        run: |
          set -eo pipefail
          ./scripts/run-tests.sh DrawCardViewResponsivenessUITests

      - name: Stabilize simulator between suites (1/3)
        run: |
          echo "Cooling down between test suites..."
          sleep 15
          xcrun simctl shutdown all || true
          sleep 5

      - name: Run UI tests - CardPreviewFlowUITests
        env:
          NSUnbufferedIO: "YES"
          SIMULATOR: "Apple Watch Series 10 (46mm)"
          CI_MODE: "true"
        run: |
          set -eo pipefail
          ./scripts/run-tests.sh CardPreviewFlowUITests

      - name: Stabilize simulator between suites (2/3)
        run: |
          echo "Cooling down between test suites..."
          sleep 15
          xcrun simctl shutdown all || true
          sleep 5

      - name: Run UI tests - WristArcanaWatchAppUITests
        env:
          NSUnbufferedIO: "YES"
          SIMULATOR: "Apple Watch Series 10 (46mm)"
          CI_MODE: "true"
        run: |
          set -eo pipefail
          ./scripts/run-tests.sh WristArcanaWatchAppUITests

      - name: Stabilize simulator between suites (3/3)
        run: |
          echo "Cooling down between test suites..."
          sleep 15
          xcrun simctl shutdown all || true
          sleep 5

      - name: Run UI tests - WristArcanaWatchAppUITestsLaunchTests
        env:
          NSUnbufferedIO: "YES"
          SIMULATOR: "Apple Watch Series 10 (46mm)"
          CI_MODE: "true"
        run: |
          set -eo pipefail
          ./scripts/run-tests.sh WristArcanaWatchAppUITestsLaunchTests
