name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint
        run: swiftlint lint --strict

  format:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check formatting
        run: swiftformat --lint .

  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build watchOS app (no codesign)
        env:
          NSUnbufferedIO: "YES"
        run: |
          set -eo pipefail
          xcodebuild build \
            -project WristArcana/WristArcana.xcodeproj \
            -target "WristArcana Watch App" \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm)' \
            CODE_SIGNING_ALLOWED=NO

  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Run unit tests
        env:
          NSUnbufferedIO: "YES"
        run: |
          set -eo pipefail
          xcodebuild test \
            -project WristArcana/WristArcana.xcodeproj \
            -scheme "WristArcana Watch App" \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm)' \
            -only-testing:"WristArcana Watch AppTests" \
            CODE_SIGNING_ALLOWED=NO

      - name: Run UI tests (DrawCardViewResponsivenessUITests)
        env:
          NSUnbufferedIO: "YES"
        run: |
          set -eo pipefail
          ./scripts/run-ui-tests.sh DrawCardViewResponsivenessUITests
